<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>The Gif Button</title>
</head>

<body>
    <button id="gifButton">gif button</button>
    <div id="images">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        // Giving the gifButton a function
        $("#gifButton").on("click", function () {

            // 
            let queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=";

            // Perfoming an AJAX GET request to our queryURL
            $.ajax({
                url: queryURL,
                method: "GET"
            })

                // After the data from the AJAX request comes back
                .then(function (response) {

                    
                    let imageUrl = response.data.image_original_url;

                    
                    let gifImage = $("<img>");

                    $("#images").append(gifImage);
                    
                    gifImage.attr("src", imageUrl);
                    gifImage.attr("alt", "gif image");
                });
        });
    </script>
</body>

</html>
